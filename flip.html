<style>
    * {
    margin:0;
    padding: 0;
    box-sizing: border-box;

}

.text{
    margin-top: 25px;
    text-align: center;
}
.body1{
    height: 75vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color:#F5F1ED;
}
.flip{
    position: absolute;
    width: 500px;
    height:500px;
    transition: transform 0.5s;
    perspective: 1500px;

}
.pages{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;

}
.front{
    backface-visibility: hidden;
    border-left:25px solid #F5F1ED;
}

.front,
.back{
    background-color:white;
    position: absolute;
    width:  100%;
    height:  100%;
    top:0;
    left:0;
    transform-origin: left;
    transition: transform 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;

}

.front{
    z-index: 1;
}

.back{
    z-index: 0;
}

.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.back-content{
    transform: rotateY(180deg);
}

.flipped .front,
.flipped .back{
    transform: rotateY(-180deg);
    
}


button{
    border: none;
    background-color: transparent;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.5s;
    font-size: 60px;
    color: black;  
}

button:hover {
    color: black;
    transform: scale(1.1);
}
button:focus{
    outline:none;
}
button:hover i{
    color:#636363

}

.back{
    z-index: 0;
}
.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
