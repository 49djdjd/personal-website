<style>
/* used a guide for this part as a refernce but made it my own */
    body{
    background-color: aliceblue;
    height: 400px;
    margin: 0;
    display: grid;
    grid-template-rows: 500px 500px;
    grid-template-columns: 1fr 30px 30px 30px 30px 30px 1fr;
    align-items: center;
    justify-items: center;
    font-family: 'Poppins', sans-serif;
}
.item img{
    width: 400px;
    height: 400px;
    margin-top:15px;
    }
main#carousel{
    grid-row: 1 / 2;
    grid-column: 1 / 8;
    width: 400px;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-style: preserve-3d;
    display: flex;
    align-items: center;
    gap:1.5rem;
    perspective: 1000px;
    --items: 5;
    --middle: 3;
    --position: 1;
    pointer-events: all;
}
div.item{
    text-align: center;
    position: absolute;
    width: 400px;
    height: 400px;
    --r: calc(var(--position) - var(--offset));
    --abs: max(calc(var(--r) * -1), var(--r));
    transition: all 0.5s linear;
    transform: rotateY(calc(-10deg * var(--r)))
    translateX(calc(-500px * var(--r)));
    z-index: calc((var(--position) - var(--abs)));
    /* this part is from ai (so its clickable) */
    cursor: pointer;
}

div.item:nth-of-type(1){
    --offset:1;
}
div.item:nth-of-type(2){
    --offset:2;
}
div.item:nth-of-type(3){
    --offset:3;
}
div.item:nth-of-type(4){
    --offset:4;
}
div.item:nth-of-type(5){
    --offset:5;
}

input:nth-of-type(1){
    grid-column: 2 / 3;
    grid-row: 2 / 3;
}
input:nth-of-type(1):checked ~ main#carousel{
    --position:1;
}
input:nth-of-type(1):checked ~ main#carousel div.item:nth-of-type(1):hover{
    transform: scale(1.1);
    z-index: 100;
}
input:nth-of-type(2){
    grid-column: 3/4;
    grid-row: 2/3;
}
input:nth-of-type(2):checked ~ main#carousel div.item:nth-of-type(2):hover{
    transform: scale(1.1);
    z-index: 100;
}
input:nth-of-type(2):checked ~ main#carousel{
    --position:2;

}
input:nth-of-type(3){
    grid-column: 4/5;
    grid-row: 2/3;
}

input:nth-of-type(3):checked ~ main#carousel{
    --position:3;

}
input:nth-of-type(2):checked ~ main#carousel div.item:not(nth-of-type(2)):hover{
    transform: scale(1.1);
    z-index: 100;
}
input:nth-of-type(4){
    grid-column: 5/6;
    grid-row: 2/3;
}

input:nth-of-type(4):checked ~ main#carousel{
    --position:4;

}
input:nth-of-type(4):checked ~ main#carousel div.item:nth-of-type(4):hover{
    transform: scale(1.1);
    z-index: 100;
}
input:nth-of-type(5){
    grid-column: 6/7;
    grid-row: 2/3;
}
input:nth-of-type(5):checked ~ main#carousel{
    --position:5;

    
}
input:nth-of-type(5):checked ~ main#carousel div.item:nth-of-type(5):hover{
    transform: scale(1.1);
    z-index: 100;
}
</style>
<script>
    //this is from AI (the guide did not work in this aspect) (putting this here for transparency)
      document.addEventListener('DOMContentLoaded', () => {
        const items = document.querySelectorAll('#carousel .item');
        const radioButtons = document.querySelectorAll('input[name="position"]');

        items.forEach((item, index) => {
            item.addEventListener('click', () => {
                // When an item is clicked, check the corresponding radio button
                radioButtons[index].checked = true;
            });
        });
    });  
</script>
