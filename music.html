<script>
    //this is suplemented and debugged with AI (the guide did not work in this aspect) (putting this here for transparency)
document.addEventListener('DOMContentLoaded', () => {
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('#carousel .item');
    const radios = document.querySelectorAll('.radio-container input[name="position"]');
    const transitionDuration = 500; // Duration of the CSS transition in milliseconds

    // Function to update the carousel position
    function updateCarouselPosition(index) {
        const currentPosition = parseInt(carousel.dataset.position, 10) || 1;
        if (currentPosition === index + 1) {
            return;
        }

        carousel.classList.add('is-transitioning');

        // Set the custom data attribute to trigger the CSS transform
        carousel.dataset.position = index + 1;
        carousel.style.setProperty('--data-position', index + 1);

        // Wait for the transition to complete, then remove the class
        setTimeout(() => {
            carousel.classList.remove('is-transitioning');
        }, transitionDuration);
    }

    // Set the initial position on page load
    carousel.dataset.position = 1;
    carousel.style.setProperty('--data-position', 1);

    // Listen for clicks on the carousel images
    items.forEach((item, index) => {
        item.addEventListener('click', () => {
            updateCarouselPosition(index);
            radios[index].checked = true;
        });
    });

    // Listen for changes on the radio buttons
    radios.forEach((radio, index) => {
        radio.addEventListener('change', () => {
            if (radio.checked) {
                updateCarouselPosition(index);
            }
        });
    });
});
</script>
