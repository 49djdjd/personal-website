<style>
    * {
    margin:0;
    padding: 0;
    box-sizing: border-box;

}
#cover-img{
    width: 400px;
    height: 400px;
    border-radius: 50%;
}

body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.flip{
    position: relative;
    width: 400px;
    height:400px;
    border-radius: 50%;
    transition: transform 0.5s;

}
.pages{
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius:50%;
    top: 0;
    left: 0;
    perspective: 1500px;

}


.front,
.back{
    background-color:white;
    position: absolute;
    width:  100%;
    height:  100%;
    border-radius: 50%;
    top:0;
    left:0;
    transform-origin: left;
    transition: transform 0.5s;

}
/* pages flipped*/
.flipped .front
.flipped .back{
    transform: rotateY(-180deg);
    
}


.front{
    z-index: 1;
    backface-visibility: hidden;
}
.back-content{
    transform: rottateY(180deg);
}
.back{
    z-index: 0;
}
.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* stack order*/
#p1{
    z-index: 3;
}
#p2{
    z-index: 2;
}
#p3{
    z-index:1;
}
