<style>
    * {
    margin:0;
    padding: 0;
    box-sizing: border-box;

}



body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: aliceblue;
}
.flip{
    position: relative;
    width: 400px;
    height:400px;
    transition: transform 0.5s;

}
.pages{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    perspective: 1500px;

}
.front{
    backface-visibility: hidden;
    border-left:3px solid aliceblue;
}

.front,
.back{
    background-color:white;
    position: absolute;
    width:  100%;
    height:  100%;
    top:0;
    left:0;
    transform-origin: left;
    transition: transform 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;

}



.front{
    z-index: 1;
}

.back{
    z-index: 0;
}

.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.back-content{
    transform: rotateY(180deg);
}

/* pages flipped*/
.flipped .front,
.flipped .back{
    transform: rotateY(-180deg);
    
}


button svg {
    width: 50px; /* Controls the width of the SVG icon */
    height: 50px; /* Controls the height of the SVG icon */
    color: gray; /* Controls the color of the SVG icon via 'currentColor' */
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out; /* For hover effects */
}

button:hover svg {
    color: #636363; /* Change color on hover */
    transform: scale(1.1); /* Scale up on hover */
}
button{
    border: none;
    background-color: transparent;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.5s;
}
button:focus{
    outline:none;
}
button:hover i{
    color:#636363

}

.back{
    z-index: 0;
}
.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* stack order*/
#p1{
    z-index: 3;
}
#p2{
    z-index: 2;
}
#p3{
    z-index:1;
}
