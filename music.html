<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Taste!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"defer></script>
     <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>

<body>
   <!--make a cursor scroll over (starting off with button)--> 
<button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>
   <!--flip thingy-->
<div id="flip" class="flip">
        <!--page 1-->
    <div id="p1" class="pages">
        <div class="front">
            <div id="f1" class="front-content">
                <img class="cover-img" src="daisy and the scounts (1).jpg">
            </div>
        </div>
        <div class="back">
                <div id="b1" class="back-content">
                    <img src="roadkill (1).jpg">
                </div>
            </div>
    </div>
<!--flip thingy 2nd part-->
    <!-- page 2-->
    <div id="p2" class="pages">
        <div class="front">
            <div id="f2" class="front-content">
                <img src="twilight (1).jpg">
            </div>
        </div>
        <div class="back">
                <div id="b2" class="back-content">
                    <img src = "who really cares (1).jpg">
                </div>
            </div>
        </div>
<!--flipthingy 3-->
    <div id="p3" class="pages">
        <div class="front">
            <div id="f3" class="front-content">
                <h1> Front 3</h1>
            </div>
        </div>
        <div class="back">
                <div id="b3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
</div>
 <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>

<style>
    * {
    margin:0;
    padding: 0;
    box-sizing: border-box;

}



body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.flip{
    position: relative;
    width: 400px;
    height:400px;
    transition: transform 0.5s;

}
.pages{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    perspective: 1500px;

}


.front,
.back{
    background-color:white;
    position: absolute;
    width:  100%;
    height:  100%;
    top:0;
    left:0;
    transform-origin: left;
    transition: transform 0.5s;

}
/* pages flipped*/
.flipped .front
.flipped .back{
    transform: rotateY(-180deg);
    
}


.front{
    z-index: 1;
    backface-visibility: hidden;
}
.back-content{
    transform: rottateY(180deg);
}
button{
    border: none;
    background-color: transparent;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.5s;
}
button:focus{
    outline:none;
}
button:hover i{
    color:#636363

}
i{
    font-size: 50px;
    color: gray;
}
.back{
    z-index: 0;
}
.front-content,
.back-content{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
/* stack order*/
#p1{
    z-index: 3;
}
#p2{
    z-index: 2;
}
#p3{
    z-index:1;
}

    border: none;
    color: blue;
    cursor:pointer;
    margin:10px;
    transition: transform 0.5s;
}
*/


</style>
</html>
